name: Snyk Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  snyk-go:
    name: Snyk Go
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG: ${{ vars.SNYK_ORG }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Set up Snyk
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/setup@master

      - name: Snyk test
        if: env.SNYK_TOKEN != ''
        run: |
          if [ -n "${SNYK_ORG}" ]; then
            snyk test --severity-threshold=high --org="${SNYK_ORG}"
          else
            snyk test --severity-threshold=high
          fi
        continue-on-error: true

      - name: Snyk code test
        id: snyk-code
        if: env.SNYK_TOKEN != ''
        run: |
          if [ -n "${SNYK_ORG}" ]; then
            snyk code test --sarif-file-output=snyk-code.sarif --org="${SNYK_ORG}"
          else
            snyk code test --sarif-file-output=snyk-code.sarif
          fi
        continue-on-error: true

      - name: Upload Snyk Code results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
        if: always() && steps.snyk-code.outcome == 'success'

      - name: Snyk skipped notice
        if: env.SNYK_TOKEN == ''
        run: echo "SNYK_TOKEN is not configured; skipping Snyk Go scans." >> "$GITHUB_STEP_SUMMARY"

  snyk-node:
    name: Snyk Node
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG: ${{ vars.SNYK_ORG }}
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set up Snyk
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/setup@master

      - name: Snyk test
        if: env.SNYK_TOKEN != ''
        run: |
          if [ -n "${SNYK_ORG}" ]; then
            snyk test --severity-threshold=high --org="${SNYK_ORG}"
          else
            snyk test --severity-threshold=high
          fi
        working-directory: web
        continue-on-error: true

      - name: Snyk monitor
        if: env.SNYK_TOKEN != '' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "${SNYK_ORG}" ]; then
            snyk monitor --org="${SNYK_ORG}"
          else
            snyk monitor
          fi
        working-directory: web

      - name: Snyk skipped notice
        if: env.SNYK_TOKEN == ''
        run: echo "SNYK_TOKEN is not configured; skipping Snyk Node scans." >> "$GITHUB_STEP_SUMMARY"
